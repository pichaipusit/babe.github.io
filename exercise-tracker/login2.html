<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="slide.css">
    <script
      src="https://kit.fontawesome.com/70a2ec8691.js"
      crossorigin="anonymous"
    ></script>
   
    <title>Exerack</title>
  </head>
  <body>
    <div class="sub-body">
      <!-- Nav-menu -->
      <nav>
        <div class="navbar container flex">
          <div class="navbrand">
            <a class="nav-logo flex" href="">
              <img src="./img/dark-logo.svg" alt="" />
              <h3 class="logo-text">EXERACK</h3>
            </a>
          </div>
          <ul class="nav flex nav-pos">
            <li>
              <a href=""
                ><img
                  class="ic-home invert-icon ic-size"
                  src="./icons/home.svg"
                  alt=""
                />
                <h3>Home</h3></a
              >
            </li>
            <li>
              <a href=""
                ><img
                  class="ic-downhill invert-icon ic-size"
                  src="./icons/downhill_skiing_black_24dp.svg"
                  alt=""
                />
                <h3>Activities</h3></a
              >
            </li>
            <li>
              <a href=""
                ><img
                  class="ic-framer invert-icon ic-size"
                  src="./icons/framer.svg"
                  alt=""
                />
                <h3>Discoveries</h3></a
              >
            </li>
            <li>
              <a href=""
                ><img
                  class="ic-user invert-icon ic-size"
                  src="./icons/user.svg"
                  alt=""
                />
                <h3>Profile</h3></a
              >
            </li>
            <li>
              <a href=""
                ><img
                  class="ic-bell invert-bell ic-size"
                  src="./icons/bell.svg"
                  alt=""
                />
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Activities -->
      <section class="acts-sect container">
        <header></header>
        <div class="acts-showcase">
          <div class="acts-popular"></div>
          <div class="acts-indoor"></div>
          <div class="acts-outdoor"></div>
        </div>

        <!-- ðŸ’› slide -->
<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img class="slide-img" src="https://media.istockphoto.com/photos/nerd-athlete-hurdle-jumps-blue-sky-picture-id165843672?k=20&m=165843672&s=612x612&w=0&h=zsF8ZctGDg0OmZnhhZLNcAMGtLCDeaesNOEuSHowIKY=" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img class="slide-img" src="img/login-banner.svg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img class="slide-img" src="https://ae01.alicdn.com/kf/HTB1E4dvdnqWBKNjSZFAq6ynSpXaD/Muay-Thai-Match-TSY23-Custom-Decor.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  
        <!-- ðŸ’› -->

        


      </section>

      <!-- Create new activity Pop up-->
      <span class="popup">
        <div class="card"></div>
      </span>

      <!-- Home, Dashboard -->
      <section class="home-sect">
        <div class="profile-acts"></div>
        <div class="profile-dashboard"></div>
      </section>

      <section class="history sect">
        <!-- <button>View full history</button> -->
      </section>

      <!-- Test Slides ðŸ’›-->
      <script src="slide.js"></script>
  </body>
</html>
