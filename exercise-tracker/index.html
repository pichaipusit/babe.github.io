<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login-style.css" />
    <title>Exerack Login</title>
  </head>
  <body>
    <div class="sub-body">
      <!-- Login section -->
      <section class="login-sect grid grid-2 container">
        <!-- Banner -->
        <main>
          <div class="banner-info">
            <img src="./img/dark-logo.svg" alt="" />
            <h1>Exerack</h1>
            <p>Change Your Active Life Style</p>
          </div>
          <img class="banner-main" src="img/login-banner.svg" alt="" />
        </main>

        <!-- Form card -->
        <div class="form-ctn">
          <div class="card">
            <form action="" class="">
              <input type="email" id="email" name="email" placeholder="Email" />
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Password"
              />
              <button class="login-main" type="submit">Login</button>
              <div class="forget-ctn">
                <p>forgot password?</p>
                <p>new registry</p>
              </div>

              <button class="loginBtn loginBtn--facebook">
                Login with Facebook
              </button>
              <button class="loginBtn loginBtn--google">
                Login with Google
              </button>
              <a href="login2.html">go to the activities page</a>
            </form>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
